<header>
    <nav>
        <div class="argentina">
            <img src="../assets/images/APLogo-20-20.png" alt="Argentina">
            <p>Argentina Programa</p>
            <p>#Yo Programo</p>
        </div>
        <div class="entrar">
            <ul class="socialIcons">
                <li class="facebook"><a href=""><i class="fa fa-fw fa-facebook"></i>Facebook</a></li>
                <li class="twitter"><a href=""><i class="fa fa-fw fa-twitter"></i>Twitter</a></li>
                <li class="instagram"><a href=""><i class="fa fa-fw fa-instagram"></i>Instagram</a></li>
                <li class="pinterest"><a href=""><i class="fa fa-fw fa-pinterest-p"></i>Pinterest</a></li>
                <li class="steam"><a href=""><i class="fa fa-fw fa-steam"></i>Steam</a></li>
                <li></li>
            </ul>
                <button *ngIf="!authService.isAuthenticated()" type="button" class="btn btn-info btn-round" data-toggle="modal" data-target="#loginModal"  >
                  Login
                </button>  
                <button *ngIf="authService.isAuthenticated()" (click)="logout()"  type="button" class="btn btn-info btn-round"  >Salir</button>
          
        </div>    
    </nav>
</header>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-title text-center">
          <h4>Login</h4>
        </div>
        <div class="d-flex flex-column text-center">
          <form>
            <div class="form-group">
              <label for="Username">Username<span class="text-danger">*</span></label>
              <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" placeholder="Enter Username"
              autofocus required >
            </div>
            <div class="form-group">
              <label for="Password">Password<span class="text-danger">*</span></label>
                <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password"
                placeholder="Enter Password" required >
            </div>
            <button type="button" (click)="login()" class="btn btn-info btn-block btn-round" data-dismiss="modal" >Login</button>
          </form>
          
          <div class="text-center text-muted delimiter">or use a social network</div>
          <div class="d-flex justify-content-center social-buttons">
            <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Twitter">
              <i class="fab fa-twitter"></i>
            </button>
            <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Facebook">
              <i class="fab fa-facebook"></i>
            </button>
            <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Linkedin">
              <i class="fab fa-linkedin"></i>
            </button>
        </div>
      </div>
    </div>
      <div class="modal-footer d-flex justify-content-center">
        <div class="signup-section">Not a member yet? <a href="#a" class="text-info"> Sign Up</a>.</div>
      </div>
  </div>
</div>
